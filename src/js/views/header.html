<div style="display: flex;" role="heading" class="oj-hybrid-applayout-bar-title oj-sm-justify-content-space-between oj-sm-align-items-center">
    <div style="display: inline-flex;" class="oj-sm-align-items-center">
        <img id="header-icon"
            src="css/images/logo.png"></img>
        <h1 id="header-text" class="oj-hybrid-applayout-header-title">
            <oj-bind-text value="[[pageTitle]]"></oj-bind-text>
        </h1>
    </div>
    <oj-button id='botonConfiguracion' display='icons' chroming="solid">
        <span slot="startIcon" :class="demo-icon-font demo-gear-icon-16"></span>
    </oj-button>
</div>
