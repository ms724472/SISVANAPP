<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <!--
       ** Oracle JET V8.0.0 hybrid mobile application header pattern.
       ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
       ** more information on how to use this pattern.
    -->
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <div class="oj-form-layout">
          <oj-label for="selector-diagnostico">Selecciona un tipo de puntaje:</oj-label>
          <oj-select-one id="selector-diagnostico" options="[[tiposPuntajes]]" value="{{tipoPuntaje}}" on-value-changed="[[actualizarPuntajes]]">            
          </oj-select-one>
          <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline" style="position: relative;">
            <oj-accordion style="width:100%;position: absolute;">
              <oj-collapsible expanded="true" style="width:100%;position: relative;">
                <h3 slot="header">Puntajes Z para ni&ntilde;as</h3>
                <oj-chart id="lineChart" 
                          type="line" 
                          data="[[origenDatosZNinas]]" 
                          animation-on-display="auto"
                          animation-on-data-change="auto" 
                          orientation="[[orientationValue]]" 
                          hover-behavior="dim"
                          style="max-width:unset;width:100%;height:350px;display: inline-block;padding: unset;" 
                          translations.label-series="Nivel"
                          translations.label-group="Meses"
                          translations.label-value="Valor"
                          translations.label-no-data="Cargando...">
                  <template slot="itemTemplate" data-oj-as="item">
                      <oj-chart-item value="[[item.data.valor]]" group-id="[[ [item.data.mes] ]]" 
                        series-id="[[item.data.serie.replace('sd', '').includes('_neg') ? 
                                   '-' + item.data.serie.replace('sd', '').replace('_neg','') : 
                                   item.data.serie.replace('sd', '')]]">
                      </oj-chart-item>
                  </template>
                  <template slot="seriesTemplate" data-oj-as="series">
                    <oj-chart-series color="[[series.id.includes('3') ? '#000000': 
                                           series.id.includes('2') ? '#990000': 
                                           series.id.includes('1') ? '#FF9933': 
                                           series.id.includes('0') ? '#006600':
                                           null]]">
                    </oj-chart-series>
                  </template>
                </oj-chart>
              </oj-collapsible>
              <oj-collapsible style="width:100%;position: relative;">
                <h3 slot="header">Puntajes Z para ni&ntilde;os</h3>
                <oj-chart id="lineChart" 
                          type="line" 
                          data="[[origenDatosZNinos]]" 
                          animation-on-display="auto"
                          animation-on-data-change="auto" 
                          orientation="[[orientationValue]]" 
                          hover-behavior="dim"
                          style="max-width:unset;width:100%;height:350px;display: inline-block;padding: unset;" 
                          translations.label-series="Nivel"
                          translations.label-group="Meses"
                          translations.label-value="Valor"
                          translations.label-no-data="Cargando...">
                  <template slot="itemTemplate" data-oj-as="item">
                    <oj-chart-item value="[[item.data.valor]]" group-id="[[ [item.data.mes] ]]"
                      series-id="[[item.data.serie.replace('sd', '').includes('_neg') ? 
                                 '-' + item.data.serie.replace('sd', '').replace('_neg','') : 
                                 item.data.serie.replace('sd', '')]]">
                    </oj-chart-item>
                  </template>
                  <template slot="seriesTemplate" data-oj-as="series">
                    <oj-chart-series color="[[series.id.includes('3') ? '#000000': 
                                           series.id.includes('2') ? '#990000': 
                                           series.id.includes('1') ? '#FF9933': 
                                           series.id.includes('0') ? '#006600':
                                           null]]">
                    </oj-chart-series>
                </oj-chart>
              </oj-collapsible>
            </oj-accordion>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
